<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Viaje </title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div class="body-Detalle">
        <div id="container-title" data-objectid="idViaje">
            <h1> Dubai 2018</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"> Detalles </h5>
                <p>Fecha comienzo: </p>
                <p>Fecha finalizacion:</p>
                <p>Pais: </p>
                <p>algo-mas: </p>
            </div>
        </div>
        <!-- Por cada vuelo tiene que hacer un container y guardar en el data-obectid el id del vuelo. -->
        <div id="container">
            <div class="card" data-objectid="">    
                <div class="card-body">
                    <h5 class="card-title"> Vuelo </h5>
                    <p>Codigo de reserva: </p>
                    <p>Fecha salida: </p>
                    <p>Fecha llegada: </p>
                </div>
            </div>
        </div>

        <!-- Por cada alojamiento tiene que hacer un container y guardar en el data-obectid el id del alojamiento. -->
        <div id="container" data-objectid="">
            <div class="card" data-objectid="">
                <div class="card-body">
                    <h5 class="card-title"> Alojamiento </h5>
                    <div class="card-text"> 
                        <p>Nombre: </p>
                        <p>Fecha de inicio: </p>
                        <p>Fecha de fin: </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons"> 
            <button  class="btn btn-light"> <a id= "anchor" href="./"> Agregar vuelo </a> </button>
            <button  class="btn btn-light"> <a id="anchor" href="./"> Agregar Alojamiento </a> </button> 
        </div>
    </div>
</body>

</html>
