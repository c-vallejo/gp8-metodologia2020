<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Viaje</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
    src="https://kit.fontawesome.com/22bea3a94b.js"
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <div class="body-Detalle">
      <div id="container-title" data-objectid="idViaje">
        <div class="botonBackV">
          <a class="back" href="./viajes"
            ><i class="fas fa-arrow-left"></i
          ></a>
        </div>
        <div class="nombreVuelo">
          <h1 id="titulo1"></h1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" class="hotel">Detalles</h5>
          <p>Fecha comienzo: <br id="comienzo"></br> </p>
          <p>Fecha finalizacion: <p id="fin"></p></p>
          <p>Destino: <p id="destino"></p></p>
          <p>algo-mas: <p id="descripcion"></p></p>
        </div>
      </div>
      <!-- Por cada vuelo tiene que hacer un container y guardar en el data-obectid el id del vuelo. -->
      <div id="container">
        <div class="card" data-objectid="">
          <div class="card-body">
            <h5 class="card-title"><a id="anchor" > Vuelo </a></h5>
            <div id="vueloId">

            </div>
          </div>
        </div>
      </div>

      <!-- Por cada alojamiento tiene que hacer un container y guardar en el data-obectid el id del alojamiento. -->
      <div id="container" data-objectid="">
        <div class="card" data-objectid="">
          <div class="card-body">
            <h5 class="card-title">
              <a id="anchor">Alojamiento </a>
            </h5>
            <div class="card-text" id="hotelId">
              
            </div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-light">
          <a id="anchor" href="./agregarVuelo"> Agregar vuelo </a>
        </button>
        <button class="btn btn-light">
          <a id="anchor" href="./agregarHotel"> Agregar Alojamiento </a>
        </button>
      </div>
    </div>
    <script type="text/javascript" src="js/detalleViaje.js"></script>
  </body>
</html>
