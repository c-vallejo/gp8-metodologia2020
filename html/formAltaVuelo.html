<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Informacion de Vuelo</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/22bea3a94b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="bodyVuelo">
        <section class="fondoVuelo">
            <header class="container-md">
                <div class="row">
                    <div class="botonBackV col">
                        <a class="back" href="./detalleViaje"><i class="fas fa-arrow-left"></i></a>
                    </div>
                    <div class="nombreVuelo col-6">
                        <h1> Agregar Vuelo </h1>
                    </div>
                    <div class="col">
                        <i class="fas fa-plane"></i>
                    </div>
                </div>
            </header>
            <section class="datos container-md">
                <form>
                    <div class="container-md"> 
        
                        <!-- Inicio contenedor de datos propios de reserva -->
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="">Código de reserva</label>
                                <input id="codigoReserva" type="text" class="form-control" placeholder="XDGUIT">
                            </div>  

                        </div>
                        <!-- Fin contenedor de datos propios de reserva -->
                        
                        <!-- Inicio contenedor de datos de aerolínea y aeronave -->
                        <div class="form-row">
                            <div class="form-group col-md-8"> 
                                <label for="">Compañía aérea</label>
                                <input id="compania" type="text" class="form-control" placeholder="Aerolíneas Argentinas">
                            </div>
                        </div>
                        <!-- Fin contenedor de datos de aerolínea y aeronave-->

                        <div class="form-group">
                            <label for="">Número de vuelo</label>
                            <input id="nroVuelo" type="number" class="form-control" placeholder="1234">
                        </div> 
                        
                        <!-- Inicio contenedor de datos de salida y llegada de vuelos -->
                        
                            
                                <div class="card" style="width: 16rem;">
                                    <div class="card-header">
                                      Salida
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            <label for="">Fecha: </label>
                                            <input id="fechaSalida" type="date" class="form-control">
                                        </li>
                                    </ul>
                                </div>
                            
                            
                            
                                <div class="card" style="width: 16rem;">
                                    <div class="card-header">
                                        Llegada
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            <label for="">Lugar</label>
                                            <input id="lugarLlegada" type="text" class="form-control" placeholder="Madrid / España">
                                            <small class="form-text text-muted">Ciudad / País</small>
                                        </li>
                                        <li class="list-group-item">
                                            <label for="">Fecha: </label>
                                            <input id="fechaLlegada" type="date" class="form-control">
                                        </li>
                                    </ul>
                                </div>
                           
                        
                        <!-- Fin contenedor de datos de salida y llegada de vuelos -->

                        <!-- Datos de impacto del vuelo-->
                        <div class="form-group">
                            <label for="">Duración del vuelo</label>
                            <input id="duracion" class="form-control" type="text" placeholder="Duración de vuelo autocalculada" readonly>
                        </div> 

                        <div class="form-group">
                            <label for="">Huella de carbono</label>
                            <input id="huella" class="form-control" type="text" placeholder="0.97t de CO2" readonly>
                        </div>

                        <div class="form-group">
                            <textarea id="notas" class="form-control" placeholder="Notas acerca del vuelo"></textarea>
                        </div>
                        
                        <div class="btn-group formButtons" role="group" aria-label="Button group with nested dropdown">
                            <!-- <button type="button" id="volverAtras" class="btn btn-dark"> <a href="./"> Volver </a> </button> -->
                         <button type="submit" id="submitFormAltaVuelo"  class="btn btn-dark"> Agregar </button>
                          
                          </div>
                    </div>
                </div>
              </form>
            </section>
        </section>
    </main>
    <script type="text/javascript" src="./js/altaVuelo.js"> </script>
</body>
</html>
