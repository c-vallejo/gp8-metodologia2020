<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Agenda de viajes</title>
  </head>
  <body>
    <div id="cuerpecito">
      <div class="encabezado">
        <button id="btn1" class="btn" type="submit">
          <img id="btnImg" src="css/imagenes/actualizar.png" alt="" />
        </button>
        <div id="titulo">
          <h1>Reservas</h1>
        </div>
        <div class="usr">
          <img id="usrImg" src="css/imagenes/dobby.jpg" alt="" />
        </div>
      </div>
      <!--Cierra el div de encabezado -->
      <div class="listaReserva">
        <div class="hotel">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a id="linkOff" href="hotel/1"><h5>Hotel Hyatt</h5></a>
            </li>
            <li class="list-group-item">Bs As-San Martin 321</li>
          </ul>
        </div>
        <div class="listaReservas"></div>
        <div class="btns">
          <button
            type="button"
            class="btnAgregar"
            class="btn btn-light"
            style="background-color: #65daa9;"
          >
            <a href="hotel">+Alojamiento</a>
          </button>
          <button
            type="button"
            class="btnAgregar"
            class="btn btn-light"
            style="background-color: #65daa9;"
          >
            <a href="info">+info</a>
          </button>
        </div>
      </div>
      <!--cierra el lista de reserva-->
    </div>
    <script type="text/javascript" src="js/traerReserva.js"></script>
  </body>
</html>
